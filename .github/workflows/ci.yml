name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install tools
        run: pip install ruff pyright pytest pytest-cov

      - name: Ruff check
        run: ruff check Pain.py tests/

      - name: Ruff format
        run: ruff format --check Pain.py tests/

      - name: Pyright
        run: pyright Pain.py

      - name: Tests with coverage
        run: pytest tests/ -v --cov=. --cov-report=xml

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
